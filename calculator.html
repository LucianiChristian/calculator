<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="calculator-housing">
        <div class="calculator-display"></div>
        <div class="clear-delete-buttons">
            <button class="clear-button" onclick="clearCalculation()">CLEAR</button>
            <button class="delete-button" onclick="backspaceCalculation()">DELETE</button>
        </div>
        <div class="main-buttons">
            <button onclick="inputButtonPress(7)">7</button>
            <button onclick="inputButtonPress(8)">8</button>
            <button onclick="inputButtonPress(9)">9</button>
            <button onclick="inputButtonPress('%')">%</button>
        </div>
        <div class="main-buttons">
            <button onclick="inputButtonPress(4)">4</button>
            <button onclick="inputButtonPress(5)">5</button>
            <button onclick="inputButtonPress(6)">6</button>
            <button onclick="inputButtonPress('*')">*</button>
        </div>
        <div class="main-buttons">
            <button onclick="inputButtonPress(1)">1</button>
            <button onclick="inputButtonPress(2)">2</button>
            <button onclick="inputButtonPress(3)">3</button>
            <button onclick="inputButtonPress('-')">-</button>
        </div>
        <div class="main-buttons">
            <button onclick="inputButtonPress('.')">.</button>
            <button onclick="inputButtonPress(0)">0</button>
            <button onclick="inputButtonPress('=')">=</button>
            <button onclick="inputButtonPress('+')">+</button>
        </div>
    </div>

    <footer>
        <p>Developed by Christian L.</p>
        <a href="https://github.com/LucianiChristian">
            <img src="images/GitHub-Mark-Light-32px.png" alt="GitHub Logo">
        </a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
