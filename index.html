<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>     
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="calculator-housing">
        <div class="calculator-display"></div>
        
        <div class="clear-delete-buttons">
            <button class="clear-button">CLEAR</button>
            <button class="delete-button">DELETE</button>
        </div>
        <div class="main-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
        </div>
        <div class="main-buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="main-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="main-buttons">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>

    <footer>
        <p>Developed by Christian L.</p>
        <a href="https://github.com/LucianiChristian">
            <img src="images/GitHub-Mark-Light-32px.png" alt="GitHub Logo">
        </a>
    </footer>
</body>
</html>
